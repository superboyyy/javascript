<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据当前时间显示问候语</title>
</head>
<body>
<div class="content">
    <div class="display">
        <div id="date">今天日期：0000年0月0日</div>
        <div id="time">现在时间：00点00分</div>
        <div id="meet">上午好！</div>
        <script type="text/javascript">
            // setTimeout("location.href='getdate.html'",300);
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hr = date.getHours();
            var min = date.getMinutes();
            // var sec = date.getSeconds();

            document.getElementById("date").innerHTML="今天日期：" + year + "年" + month + "月" + day + "日"
            document.getElementById("time").innerHTML="现在时间：" + hr + "点" + min + "分"

            if (hr <= 12)
                document.getElementById("meet").innerHTML="上午好!";
            else if (hr >= 12 && hr <= 18)
                document.getElementById("meet").innerHTML="下午好!";
            else
                document.getElementById("meet").innerHTML="晚上好!";
        </script>
    </div>
</div>
</body>
</html>
